<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/main.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmBG4n4aLo7d3AsdgTJyONlli7WLIot0s&libraries=places&callback=initMap"
        type="module"></script>
    <script src="/src/app.js" type="module"></script>
    <link rel="shortcut icon" href="/src/images/favicon.svg" type="image/x-icon">
    <title>Responsive Weather Dashboard</title>
</head>

<body>
    <header>
        <nav>
            <a id="page-logo" href="/">
                <img src="/src/images/weather-logo.png" alt="page-logo" title="home-page" />
                Home
            </a>
            <a href="/dashboard">Weather</a>
            <a href="/air-quality">Air Quality</a>
            <a href="/about">About</a>
        </nav>
    </header>

    <div id="main">
        <div id="main-ctr">
            <!-- dynamic content -->




        </div>
    </div>


    <!-- Search script -->
    <script>
        async function initMap() {
            try {
                $(document).ready(function () {
                    let autocomplete =
                        new google.maps.places.Autocomplete((document
                            .querySelector('[data-search-field]')), {
                            types: ['geocode'],
                        });
                    window.autocomplete = autocomplete;

                    // upon searching
                    autocomplete.addListener('place_changed', function () {
                        let place = autocomplete.getPlace();
                        window.getLocation(place); // feeds the result to api.js !!!
                        // console.log(place);
                    });
                });
            } catch (error) {
                console.log(error);
            }
        }
    </script>
</body>

</html>
